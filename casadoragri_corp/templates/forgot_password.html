<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    :root {
      --primary: #1B5E20;
      --secondary: #388E3C;
      --light-green: #E8F5E9;
      --white: #FFFFFF;
    }
    body {
      background: linear-gradient(135deg, #E8F5E9 0%, #FFFDE4 60%, #A5D6A7 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* center vertically */
    }
    .header, .footer {
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0;
      border-radius: 0;
      box-sizing: border-box;
      z-index: 1000;
      text-align: center;
    }
    .header {
      top: 0;
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem 0 0.5rem 0;
    }
    .logo-container {
      background-color: var(--white);
      width: 80px;
      height: 80px;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.5rem;
      box-shadow: 0 2px 4px rgba(27, 94, 32, 0.1);
    }
    .footer {
      bottom: 0;
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem 0;
    }
    .forgot-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 2rem 2.5rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
      margin: 2rem auto;
    }
    .btn {
      background: #388E3C;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #1B5E20;
    }
    .alert-success {
      background: #C8E6C9;
      color: #256029;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #388E3C;
    }
  </style>
</head>
<body>
  <header class="header">
    <h4>Casador Agri</h4>
  </header>
  <div class="forgot-box">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='img/casadorr.png') }}" alt="Logo" style="width: 60px;">
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="alert-area">
          {% for category, message in messages %}
            <div class="alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <h2>Forgot Password</h2>
    <form method="POST">
      <div>
        <label for="email">Enter your email:</label><br>
        <input type="email" name="email" id="email" required style="width:100%;padding:0.5rem;margin-top:0.5rem;">
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <p style="margin-top:1rem;">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </p>
  </div>
  <footer class="footer">
    <p class="mb-0">&copy; 2025 Casador Agri Business Suite</p>
  </footer>
  <script>
    setTimeout(function() {
      var alertArea = document.getElementById('alert-area');
      if (alertArea) {
        alertArea.style.display = 'none';
      }
    }, 3000);
  </script>
</body>
</html>
