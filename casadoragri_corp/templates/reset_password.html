<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1B5E20;
      --secondary: #388E3C;
      --light-green: #E8F5E9;
      --white: #FFFFFF;
    }
    body {
      background: linear-gradient(135deg, #E8F5E9 0%, #FFFDE4 60%, #A5D6A7 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* center vertically */
    }
    .header, .footer {
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0;
      border-radius: 0;
      box-sizing: border-box;
      z-index: 1000;
      text-align: center;
    }
    .header {
      top: 0;
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem 0 0.5rem 0;
    }
    .logo-container {
      background-color: var(--white);
      width: 80px;
      height: 80px;
      border-radius: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.5rem;
      box-shadow: 0 2px 4px rgba(27, 94, 32, 0.1);
    }
    .footer {
      bottom: 0;
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem 0;
    }
    .reset-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 2rem 2.5rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
      margin: 0 auto;
    }
    .btn {
      background: #388E3C;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #1B5E20;
    }
    .password-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .password-container input {
      width: 100%;
      height: 38px;
      font-size: 1rem;
      padding-right: 2.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1.5px solid #bbb;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 58%;
      transform: translateY(-50%);
      color: #1B5E20;
      cursor: pointer;
      font-size: 1.1rem;
      background: #fff;
      padding: 0 2px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header class="header">
    <h4>Casador Agri</h4>
  </header>
  <div class="reset-box">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='img/casadorr.png') }}" alt="Logo" style="width: 60px;">
    </div>
    <h2>Reset Password</h2>
    <form method="POST">
      <label for="password" style="float:left;">Enter new password:</label><br>
      <div class="password-container">
        <input type="password" name="password" id="password" required placeholder="Password">
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
    <p style="margin-top:1rem;">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </p>
  </div>
  <footer class="footer">
    <p class="mb-0">&copy; 2025 Casador Agri Business Suite</p>
  </footer>
  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
